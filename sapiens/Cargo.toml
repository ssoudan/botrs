[package]
name = "sapiens"
version= "0.8.0"
edition.workspace = true
authors.workspace = true
description = "Core - Sapiens"
repository.workspace = true
license.workspace = true
publish.workspace = true
readme = "../README.md"
keywords.workspace = true
categories.workspace = true
documentation = "https://docs.rs/sapiens"

[features]
default = ["clap"]

# derive Clap traits
clap = ["dep:clap"]

[dependencies]
tokio = { version = "1.28.1" }
tracing = "0.1.37"
async-trait = "0.1.68"
lazy_static = "1.4.0"

serde = { version = "1.0.163", features = ["derive"] }
serde_yaml = "0.9.21"

regex = "1.8.1"

clap = { version = "4.2.7", optional = true }

tiktoken-rs = { version = "0.4.2", features = ["async-openai"] }
async-openai = "0.10.3"
tokenizers = { version = "0.13.3", features = [] }

thiserror = "1.0.40"

[dev-dependencies]
indoc = "2"
insta = { version = "1.29.0", features = ["yaml"] }
